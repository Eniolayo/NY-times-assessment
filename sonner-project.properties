# Project identification
sonar.projectKey=nytimes-articles
sonar.projectName=NY Times Articles
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app,components,lib
sonar.tests=__tests__,cypress

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclude node_modules and other directories
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,cypress/**

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,cypress/e2e/**/*.cy.js
